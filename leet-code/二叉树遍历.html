<script>

    var tree = {
        value: 1,
        left: {
            value: 2,
            left: {

            }
        },
        right: {
            value: 3,
            left: {

                    value: 7
                },
                right: {
                    value: 8
                }
            },
            right: {
                value: 6
            }
        }
    }

    var levelOrderTraversal = function(node) {
        if(!node) {
            throw new Error('Empty Tree')
        }

        var que = []
        que.push(node)
        while(que.length !== 0) {
            node = que.shift()
            console.log(node.value)
            if(node.left) que.push(node.left)
            if(node.right) que.push(node.right)
        }
    }

    var preOrder = function (node) {
        if (node) {
            console.log(node.value);
            preOrder(node.left);
            preOrder(node.right);
        }
    }

    var inOrder = function (node) {
        if (node) {
            inOrder(node.left);
            console.log(node.value);
            inOrder(node.right);
        }
    }

    var postOrder = function (node) {
        if (node) {
            postOrder(node.left);
            postOrder(node.right);
            console.log(node.value);
        }
    }

    var preOrderUnRecur = function(node) {
        if(!node) {
            throw new Error('Empty Tree')
        }
        var stack = []
        stack.push(node)
        while(stack.length !== 0) {
            node = stack.pop()
            console.log(node.value)
            if(node.right) stack.push(node.right)
            if(node.left) stack.push(node.left)
        }
    }
    var inOrderUnRecur = function(node) {
        if(!node) {
            throw new Error('Empty Tree')
        }
        var stack = []
        while(stack.length !== 0 || node) {
            if(node) {
                stack.push(node)
                node = node.left
            } else {
                node = stack.pop()
                console.log(node.value)
                node = node.right
            }
        }
    }
    var posOrderUnRecur = function(node) {
        if(node) {
            var s1 = []
            var s2 = []
            s1.push(node)
            while(s1.length !== 0) {
                node = s1.pop()
                s2.push(node)
                if(node.left) {
                    s1.push(node.left)
                }
                if(node.right) {
                    s1.push(node.right)
                }
            }
            while(s2.length !== 0) {
                console.log(s2.pop().value);
            }
        }
    }
