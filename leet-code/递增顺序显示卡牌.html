<script>
    var deckRevealedIncreasing = function(deck) {
        if (deck.length === 0) {
            return [];
        }
        deck.sort((a, b) => a - b);
        let len = deck.length;

        if (len <= 2) {
            return deck;
        }

        for (let i = 1; i < len; i++) {
            deck.splice(len - i, 0, deck.pop());
        }

        return deck;
    };
